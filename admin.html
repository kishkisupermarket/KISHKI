<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-primary">Admin Dashboard</h1>
      <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>

    <!-- Product Form -->
    <div class="bg-white p-4 rounded shadow mb-8">
      <h2 class="text-lg font-bold mb-4">Add / Edit Product</h2>
      <form id="productForm" class="grid gap-4 grid-cols-1 md:grid-cols-2">
        <input type="hidden" id="editingIndex" />
        <input type="text" id="name" placeholder="Product Name" required class="border p-2 rounded" />
        <input type="number" id="price" placeholder="Price" required class="border p-2 rounded" />
        <input type="text" id="image" placeholder="Image URL" required class="border p-2 rounded" />
        <select id="category" class="border p-2 rounded">
          <option value="Freezer">Freezer</option>
          <option value="Juice">Juice</option>
          <option value="Food">Food</option>
          <option value="Chicken">Chicken</option>
          <option value="Lamb">Lamb</option>
          <option value="Beef">Beef</option>
        </select>
        <textarea id="desc" placeholder="Description" class="col-span-1 md:col-span-2 border p-2 rounded"></textarea>
        <button type="submit" class="col-span-1 md:col-span-2 bg-primary text-white py-2 rounded hover:bg-secondary">Save Product</button>
      </form>
    </div>

    <!-- Products Table -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-4">Product List</h2>
      <div id="productTable" class="overflow-x-auto text-sm"></div>
    </div>

    <!-- Add Admin -->
    <div class="bg-white p-4 rounded shadow mt-8">
      <h2 class="text-lg font-bold mb-4">Add New Admin</h2>
      <form id="adminForm" class="flex flex-col md:flex-row gap-4">
        <input type="text" id="newUsername" placeholder="New Username" required class="border p-2 rounded w-full" />
        <input type="password" id="newPassword" placeholder="New Password" required class="border p-2 rounded w-full" />
        <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary">Add Admin</button>
      </form>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("loggedInAdmin")) {
      window.location.href = "admin-login.html";
    }

    const productTable = document.getElementById("productTable");
    let allProducts = JSON.parse(localStorage.getItem("adminProducts")) || [];

    function renderTable() {
      if (allProducts.length === 0) {
        productTable.innerHTML = '<p class="text-gray-500">No products yet.</p>';
        return;
      }

      let html = '<table class="min-w-full"><thead><tr>' +
        '<th class="border px-2 py-1">Name</th>' +
        '<th class="border px-2 py-1">Price</th>' +
        '<th class="border px-2 py-1">Category</th>' +
        '<th class="border px-2 py-1">Actions</th></tr></thead><tbody>';

      allProducts.forEach((p, index) => {
        html += `<tr>
          <td class="border px-2 py-1">${p.name}</td>
          <td class="border px-2 py-1">$${p.price}</td>
          <td class="border px-2 py-1">${p.category}</td>
          <td class="border px-2 py-1 space-x-2">
            <button onclick="editProduct(${index})" class="text-blue-500 hover:underline">Edit</button>
            <button onclick="deleteProduct(${index})" class="text-red-500 hover:underline">Delete</button>
          </td>
        </tr>`;
      });

      html += '</tbody></table>';
      productTable.innerHTML = html;
    }

    function deleteProduct(index) {
      if (confirm("Are you sure?")) {
        allProducts.splice(index, 1);
        localStorage.setItem("adminProducts", JSON.stringify(allProducts));
        renderTable();
      }
    }

    function editProduct(index) {
      const p = allProducts[index];
      document.getElementById("editingIndex").value = index;
      document.getElementById("name").value = p.name;
      document.getElementById("price").value = p.price;
      document.getElementById("image").value = p.image;
      document.getElementById("category").value = p.category;
      document.getElementById("desc").value = p.desc;
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const index = document.getElementById("editingIndex").value;
      const product = {
        name: document.getElementById("name").value.trim(),
        price: parseFloat(document.getElementById("price").value),
        image: document.getElementById("image").value.trim(),
        category: document.getElementById("category").value,
        desc: document.getElementById("desc").value.trim(),
      };
      if (index) {
        allProducts[parseInt(index)] = product;
      } else {
        allProducts.push(product);
      }
      localStorage.setItem("adminProducts", JSON.stringify(allProducts));
      renderTable();
      this.reset();
    });

    document.getElementById("adminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newAdmin = {
        username: document.getElementById("newUsername").value.trim(),
        password: document.getElementById("newPassword").value.trim(),
      };
      const admins = JSON.parse(localStorage.getItem("admins")) || [];
      admins.push(newAdmin);
      localStorage.setItem("admins", JSON.stringify(admins));
      alert("New admin added.");
      this.reset();
    });

    function logout() {
      localStorage.removeItem("loggedInAdmin");
      window.location.href = "admin-login.html";
    }

    renderTable();
  </script>
</body>
</html>
