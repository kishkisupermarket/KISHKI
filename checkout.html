<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Kishki</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold text-center text-primary mb-4">Checkout</h2>
    <form id="orderForm" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full border p-2 rounded" required />
      <textarea placeholder="Full Address" class="w-full border p-2 rounded" required></textarea>
      <div class="flex justify-between gap-4">
        <button type="button" onclick="history.back()" class="w-1/2 bg-gray-300 p-2 rounded">Back</button>
        <button type="submit" class="w-1/2 bg-primary text-white p-2 rounded hover:bg-secondary transition">Submit</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.removeItem("cart");
      alert("Order submitted!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
