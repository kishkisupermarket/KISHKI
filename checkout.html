<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Kishki Halal Supermarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#c62828',
            secondary: '#e53935',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-primary mb-6">Checkout</h1>

    <form id="checkoutForm" class="space-y-4">
      <input type="text" placeholder="Full Name" required class="w-full border p-2 rounded" />
      <input type="text" placeholder="Address" required class="w-full border p-2 rounded" />
      <input type="tel" placeholder="Phone Number" required class="w-full border p-2 rounded" />
      <div class="flex justify-between mt-6">
        <a href="index.html" class="bg-primary text-white px-4 py-2 rounded">← Back</a>
        <button type="submit" class="bg-primary text-white px-6 py-2 rounded">Confirm Order</button>
      </div>
    </form>
  </div>

  <!-- رسالة شكر -->
  <div id="thankYouMessage" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
    <div class="bg-white text-center p-6 rounded shadow-lg max-w-sm">
      <h2 class="text-xl font-bold text-primary mb-2">Thank you for your order!</h2>
      <p class="text-sm text-gray-600">We will process it shortly.</p>
    </div>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.removeItem("cart");
      document.getElementById("thankYouMessage").classList.remove("hidden");
    });

    document.getElementById("thankYouMessage").addEventListener("click", function () {
      document.getElementById("thankYouMessage").classList.add("hidden");
    });
  </script>
</body>
</html>
