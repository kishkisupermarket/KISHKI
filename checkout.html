<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Kishki Halal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-4">

  <h1 class="text-2xl font-bold mb-4">Checkout</h1>

  <form id="checkoutForm" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <label class="block mb-2">Name:</label>
    <input type="text" id="customerName" required class="border p-2 w-full rounded mb-4" />
    <label class="block mb-2">Address:</label>
    <textarea id="customerAddress" required class="border p-2 w-full rounded mb-4"></textarea>
    <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Place Order</button>
  </form>

  <script>
    document.getElementById('checkoutForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('شكراً لطلبك! سيتم التواصل معك قريباً.');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
