<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout â€¢ KISHKI HALAL SUPERMARKET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-primary{background:#d32f2f;color:#fff}
    .btn-primary:hover{background:#b71c1c}
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="font-extrabold text-lg md:text-2xl">KISHKI HALAL SUPERMARKET</a>
      <div class="flex-1"></div>
      <a href="index.html" class="px-3 py-2 border rounded hover:bg-gray-100">Continue Shopping</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 grid lg:grid-cols-3 gap-6">
    <!-- Cart Items -->
    <section class="lg:col-span-2 bg-white rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-3">Your Cart</h2>
      <div id="cartItems" class="space-y-3"></div>
      <p id="emptyCart" class="text-gray-500 hidden">Your cart is empty.</p>
    </section>

    <!-- Summary + Payment -->
    <aside class="bg-white rounded shadow p-4 h-max">
      <h3 class="text-lg font-semibold mb-3">Order Summary</h3>
      <div class="text-sm space-y-1 mb-3">
        <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
        <div class="flex justify-between"><span>Tax (13%)</span><span id="tax">$0.00</span></div>
        <div class="flex justify-between font-bold border-t pt-2"><span>Total</span><span id="total">$0.00</span></div>
      </div>

      <div class="space-y-3">
        <h4 class="font-semibold">Payment method</h4>

        <label class="flex items-center gap-2">
          <input type="radio" name="pay" value="cod" checked />
          <span>Cash on Delivery</span>
        </label>
        <div id="codForm" class="space-y-2 mt-2">
          <input class="w-full border rounded px-3 py-2" placeholder="Full Name" />
          <input class="w-full border rounded px-3 py-2" placeholder="Phone" />
          <input class="w-full border rounded px-3 py-2" placeholder="Email" />
          <input class="w-full border rounded px-3 py-2" placeholder="Address" />
          <input class="w-full border rounded px-3 py-2" placeholder="Apartment (optional)" />
        </div>

        <label class="flex items-center gap-2">
          <input type="radio" name="pay" value="card" />
          <span>Credit / Debit Card</span>
        </label>
        <div id="cardForm" class="space-y-2 mt-2 hidden">
          <input class="w-full border rounded px-3 py-2" placeholder="Name on card" />
          <input class="w-full border rounded px-3 py-2" placeholder="Card number" />
          <div class="grid grid-cols-2 gap-2">
            <input class="w-full border rounded px-3 py-2" placeholder="Expiry (MM/YY)" />
            <input class="w-full border rounded px-3 py-2" placeholder="CVV" />
          </div>
        </div>
      </div>

      <div class="flex gap-2 mt-4">
        <button id="confirmBtn" class="btn-primary rounded px-4 py-2 w-full">Confirm Order</button>
        <a href="index.html" class="px-4 py-2 rounded border w-full text-center hover:bg-gray-50">Back</a>
      </div>

      <p id="thanks" class="mt-3 text-green-700 font-semibold hidden">Thank you for shopping with us!</p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
