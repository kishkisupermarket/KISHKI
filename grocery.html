<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocery - KISHKI HALAL SUPERMARKET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-primary{background:#d32f2f;color:#fff;transition:all 0.3s ease}
    .btn-primary:hover{background:#b71c1c;transform:translateY(-2px)}
    .badge{min-width:1.5rem;min-height:1.5rem}
    .product-card:hover{transform:translateY(-5px);box-shadow:0 10px 15px -3px rgba(0,0,0,0.1)}
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="notification" class="notification"></div>

  <!-- نفس الهيدر من index.html -->
  <header class="bg-white sticky top-0 z-20 shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="font-extrabold text-lg md:text-2xl tracking-wide">
        KISHKI HALAL SUPERMARKET
      </a>
      <!-- باقي الهيدر كما هو -->
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-6">GROCERY PRODUCTS</h1>

    <!-- قسم DRINKS -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">DRINKS</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- منتج 1 -->
        <div class="product-card bg-white p-4 rounded shadow">
          <img src="https://images.unsplash.com/photo-1551029506-0807df4e2031?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c29mdCUyMGRyaW5rfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" 
               alt="Pepsi Can" class="w-full h-48 object-cover rounded mb-3">
          <h3 class="font-bold">Pepsi Can 330ml</h3>
          <p class="text-red-600 font-bold my-2">$1.50</p>
          <button class="add-to-cart btn-primary w-full py-2 rounded">
            Add to Cart
          </button>
        </div>

        <!-- منتج 2 -->
        <div class="product-card bg-white p-4 rounded shadow">
          <img src="https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8anVpY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" 
               alt="Orange Juice" class="w-full h-48 object-cover rounded mb-3">
          <h3 class="font-bold">Orange Juice 1L</h3>
          <p class="text-red-600 font-bold my-2">$3.99</p>
          <button class="add-to-cart btn-primary w-full py-2 rounded">
            Add to Cart
          </button>
        </div>
      </div>
    </section>

    <!-- قسم BAKERY -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4 border-b pb-2">BAKERY</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- منتج 1 -->
        <div class="product-card bg-white p-4 rounded shadow">
          <img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YnJlYWR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" 
               alt="White Bread" class="w-full h-48 object-cover rounded mb-3">
          <h3 class="font-bold">White Bread</h3>
          <p class="text-red-600 font-bold my-2">$2.50</p>
          <button class="add-to-cart btn-primary w-full py-2 rounded">
            Add to Cart
          </button>
        </div>

        <!-- منتج 2 -->
        <div class="product-card bg-white p-4 rounded shadow">
          <img src="https://images.unsplash.com/photo-1608190003443-86ab6a060672?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNha2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" 
               alt="Chocolate Cake" class="w-full h-48 object-cover rounded mb-3">
          <h3 class="font-bold">Chocolate Cake</h3>
          <p class="text-red-600 font-bold my-2">$8.99</p>
          <button class="add-to-cart btn-primary w-full py-2 rounded">
            Add to Cart
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- نفس الفوتر من index.html -->
  <footer class="bg-white border-t">
    <!-- ... -->
  </footer>

  <script>
    // دالة الإشعار
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.opacity = 1;
      setTimeout(() => notification.style.opacity = 0, 2000);
    }

    // إضافة للسلة
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        showNotification('تمت الإضافة إلى السلة بنجاح');
        // يمكنك إضافة منطق زيادة عداد السلة هنا
      });
    });
  </script>
</body>
</html>
