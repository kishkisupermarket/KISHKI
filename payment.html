<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Kishki</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold text-center text-primary mb-4">Visa Payment</h2>
    <form id="visaForm" class="space-y-4">
      <input type="text" placeholder="Card Number" class="w-full border p-2 rounded" required />
      <input type="text" placeholder="Name on Card" class="w-full border p-2 rounded" required />
      <div class="flex gap-4">
        <input type="text" placeholder="MM/YY" class="w-1/2 border p-2 rounded" required />
        <input type="text" placeholder="CVV" class="w-1/2 border p-2 rounded" required />
      </div>
      <div class="flex justify-between gap-4">
        <button type="button" onclick="history.back()" class="w-1/2 bg-gray-300 p-2 rounded">Back</button>
        <button type="submit" class="w-1/2 bg-primary text-white p-2 rounded">Pay</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById("visaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      localStorage.removeItem("cart");
      alert("Payment successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
