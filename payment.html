<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدفع</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .primary-btn {
      background-color: #d32f2f;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .primary-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-2xl font-bold mb-4">صفحة الدفع</h1>
  <form class="space-y-4">
    <input type="text" placeholder="الاسم" class="w-full border p-2 rounded" required>
    <input type="text" placeholder="العنوان" class="w-full border p-2 rounded" required>
    <input type="text" placeholder="رقم الهاتف" class="w-full border p-2 rounded" required>
    <button type="submit" class="primary-btn w-full">تأكيد الطلب</button>
  </form>
</body>
</html>
