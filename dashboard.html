<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-4 bg-white shadow flex justify-between">
    <h1 class="text-2xl font-bold">Admin Dashboard</h1>
    <button id="logout" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <div class="p-4 space-y-6">
    <!-- بحث بالباركود -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-2">Search Product by Barcode</h2>
      <input type="text" id="barcodeSearch" placeholder="Enter or scan barcode" class="border p-2 rounded w-full mb-2"/>
      <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
      <div id="searchResult" class="mt-4"></div>
    </div>

    <!-- إضافة / تعديل منتج -->
    <div id="productFormContainer" class="bg-white p-4 rounded shadow hidden">
      <h2 class="text-lg font-bold mb-2">Add / Edit Product</h2>
      <input type="text" id="productName" placeholder="Product Name" class="border p-2 rounded w-full mb-2"/>
      <input type="number" id="productPrice" placeholder="Product Price" class="border p-2 rounded w-full mb-2"/>
      <input type="text" id="productBarcode" placeholder="Product Barcode" class="border p-2 rounded w-full mb-2"/>
      <button id="saveProduct" class="bg-green-600 text-white px-4 py-2 rounded">Save Product</button>
    </div>

    <!-- إدارة المستخدمين -->
    <div id="userManagement" class="bg-white p-4 rounded shadow hidden">
      <h2 class="text-lg font-bold mb-2">User Management</h2>
      <input type="text" id="newUsername" placeholder="Username" class="border p-2 rounded w-full mb-2"/>
      <input type="password" id="newPassword" placeholder="Password" class="border p-2 rounded w-full mb-2"/>
      
      <div class="space-y-2">
        <label><input type="checkbox" id="permAdd"> Can Add Products</label><br>
        <label><input type="checkbox" id="permEdit"> Can Edit Products</label><br>
        <label><input type="checkbox" id="permDelete"> Can Delete Products</label><br>
        <label><input type="checkbox" id="permAddUser"> Can Add Users</label><br>
        <label><input type="checkbox" id="permDeleteUser"> Can Delete Users</label><br>
        <button id="selectAllPerms" class="bg-gray-500 text-white px-2 py-1 rounded">Select All Permissions</button>
      </div>

      <button id="addUser" class="bg-blue-600 text-white px-4 py-2 rounded mt-2">Add User</button>
    </div>
  </div>

  <script>
    const loggedInAdmin = JSON.parse(localStorage.getItem("loggedInAdmin"));
    if (!loggedInAdmin) {
      window.location.href = "login.html";
    }

    // عرض أجزاء الصفحة بناءً على الصلاحيات
    if (loggedInAdmin.canAdd || loggedInAdmin.canEdit) {
      document.getElementById("productFormContainer").classList.remove("hidden");
    }
    if (loggedInAdmin.canAddUser || loggedInAdmin.canDeleteUser) {
      document.getElementById("userManagement").classList.remove("hidden");
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("loggedInAdmin");
      window.location.href = "login.html";
    });

    // البحث بالباركود
    document.getElementById("searchBtn").addEventListener("click", () => {
      const barcode = document.getElementById("barcodeSearch").value.trim();
      const products = JSON.parse(localStorage.getItem("products")) || [];
      const found = products.find(p => p.barcode === barcode);
      const resultDiv = document.getElementById("searchResult");
      if (found) {
        resultDiv.innerHTML = `<p>Found: ${found.name} - $${found.price}</p>`;
      } else {
        resultDiv.innerHTML = `<p class="text-red-500">No product found</p>`;
      }
    });

    // حفظ منتج
    document.getElementById("saveProduct").addEventListener("click", () => {
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value.trim());
      const barcode = document.getElementById("productBarcode").value.trim();

      if (!name || !price || !barcode) {
        alert("Please fill all fields");
        return;
      }

      let products = JSON.parse(localStorage.getItem("products")) || [];
      const existingIndex = products.findIndex(p => p.barcode === barcode);
      if (existingIndex >= 0) {
        products[existingIndex] = { name, price, barcode };
      } else {
        products.push({ name, price, barcode });
      }
      localStorage.setItem("products", JSON.stringify(products));
      alert("Product saved!");
    });

    // اختيار كل الصلاحيات
    document.getElementById("selectAllPerms").addEventListener("click", () => {
      ["permAdd","permEdit","permDelete","permAddUser","permDeleteUser"].forEach(id => {
        document.getElementById(id).checked = true;
      });
    });

    // إضافة مستخدم جديد
    document.getElementById("addUser").addEventListener("click", () => {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      if (!username || !password) {
        alert("Please enter username and password");
        return;
      }

      let admins = JSON.parse(localStorage.getItem("admins")) || [];
      admins.push({
        username,
        password,
        canAdd: document.getElementById("permAdd").checked,
        canEdit: document.getElementById("permEdit").checked,
        canDelete: document.getElementById("permDelete").checked,
        canAddUser: document.getElementById("permAddUser").checked,
        canDeleteUser: document.getElementById("permDeleteUser").checked
      });
      localStorage.setItem("admins", JSON.stringify(admins));
      alert("User added!");
    });
  </script>
</body>
</html>
