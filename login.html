<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Kishki Halal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">

  <form id="loginForm" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Customer Login</h2>
    <input type="text" id="username" placeholder="Username" required class="border p-2 rounded w-full mb-4" />
    <input type="password" id="password" placeholder="Password" required class="border p-2 rounded w-full mb-4" />
    <button type="submit" class="bg-green-700 text-white py-2 rounded w-full hover:bg-green-800">Login</button>
  </form>

  <script>
    // مثال بسيط جدا لتسجيل الدخول - فقط للتحقق من اسم المستخدم وكلمة المرور
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('تم تسجيل الدخول!');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
