<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KISHKI HALAL SUPERMARKET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-primary{background:#d32f2f;color:#fff}
    .btn-primary:hover{background:#b71c1c}
    .badge{min-width:1.5rem;min-height:1.5rem}
    .section-title{border-bottom:2px solid #eee;padding-bottom:.25rem}
    
    /* إضافة ستايل للقائمة المتنقلة */
    @media (max-width: 768px) {
      #mobile-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      #menu-toggle {
        display: block !important;
      }
      .desktop-nav {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white sticky top-0 z-20 shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <!-- زر القائمة للجوال -->
      <button id="menu-toggle" class="hidden text-2xl md:hidden">☰</button>
      
      <a href="index.html" class="font-extrabold text-lg md:text-2xl tracking-wide">
        KISHKI HALAL SUPERMARKET
      </a>

      <!-- Search -->
      <div class="flex-1">
        <form id="searchForm" class="flex items-stretch gap-2">
          <input id="searchInput" type="search" placeholder="Search products…"
                 class="w-full border rounded px-3 py-2" />
          <button class="btn-primary rounded px-4">Search</button>
        </form>
      </div>

      <!-- القائمة الأصلية (للأجهزة الكبيرة) -->
      <div class="desktop-nav flex items-center gap-4">
        <a href="checkout.html" class="relative inline-flex items-center gap-2 px-3 py-2 border rounded hover:bg-gray-100">
          <span>Cart</span>
          <span id="cartBadge"
                class="badge rounded-full bg-red-600 text-white grid place-content-center text-xs px-1"></span>
        </a>
        <a href="admin-login.html" class="px-3 py-2 rounded border hover:bg-gray-100">Admin</a>
      </div>
    </div>
    
    <!-- القائمة المتنقلة -->
    <nav id="mobile-menu" class="md:hidden">
      <div class="flex flex-col gap-2 p-4">
        <a href="checkout.html" class="w-full text-left px-3 py-2 border rounded hover:bg-gray-100 flex items-center justify-between">
          <span>Cart</span>
          <span id="mobile-cartBadge" class="badge rounded-full bg-red-600 text-white grid place-content-center text-xs px-1"></span>
        </a>
        <a href="admin-login.html" class="w-full text-left px-3 py-2 border rounded hover:bg-gray-100">Admin</a>
        <a href="vegetables.html" class="w-full text-left px-3 py-2 border rounded hover:bg-gray-100">Vegetables</a>
      </div>
    </nav>
  </header>

  <!-- باقي المحتوى يبقى كما هو -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Top Categories -->
    <h2 class="text-2xl font-bold section-title mb-4">Categories</h2>

    <!-- Category: GROCERY -->
    <section class="mb-6">
      <button type="button" data-toggle="#grocerySub"
              class="w-full flex justify-between items-center bg-white rounded p-4 shadow hover:shadow-md">
        <span class="font-semibold">GROCERY</span>
        <span class="text-gray-500">DRINKS, BAKERY, FROZEN, FOOD</span>
      </button>
      <div id="grocerySub" class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
        <!-- باقي المحتوى كما هو -->
      </div>
    </section>

    <!-- باقي الأقسام تبقى كما هي -->
    <!-- ... -->

  </main>

  <!-- الفوتر يبقى كما هو -->
  <footer class="bg-white border-t">
    <!-- ... -->
  </footer>

  <script src="script.js"></script>
  <!-- إضافة سكريبت للقائمة المتنقلة -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
