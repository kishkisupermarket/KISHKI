<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kishki Halal Supermarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#c62828',
            secondary: '#e53935',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-primary text-white p-4 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-2">
      <div class="text-center sm:text-left">
        <h1 class="text-xl font-bold">Kishki Halal Supermarket</h1>
        <p class="text-sm font-light">100% Halal • Grocery & Meat</p>
      </div>
      <div class="flex items-center gap-2">
        <button id="view-cart" class="bg-primary text-white font-semibold px-3 py-1 rounded hover:bg-secondary transition">
          🛒 Cart (<span id="cart-count">0</span>)
        </button>
        <button id="refill-cart" class="bg-primary text-white px-3 py-1 rounded hover:bg-secondary transition">🔁 Refill</button>
        <a href="admin-login.html" class="bg-primary text-white font-semibold px-3 py-1 rounded hover:bg-secondary transition">🔐 Admin Login</a>
      </div>
    </div>
    <nav class="mt-4">
      <ul class="flex gap-6 justify-center text-sm font-semibold">
        <li class="relative">
          <button class="menu-toggle hover:underline">Grocery</button>
          <ul class="submenu hidden absolute bg-white text-primary rounded shadow mt-2 p-2 z-50">
            <li><button class="filter-btn block px-2 py-1 w-full text-left" data-category="Freezer">Freezer</button></li>
            <li><button class="filter-btn block px-2 py-1 w-full text-left" data-category="Juice">Juices</button></li>
            <li><button class="filter-btn block px-2 py-1 w-full text-left" data-category="Food">Food</button></li>
          </ul>
        </li>
        <li class="relative">
          <button class="menu-toggle hover:underline">Meat</button>
          <ul class="submenu hidden absolute bg-white text-primary rounded shadow mt-2 p-2 z-50">
            <li><button class="filter-btn block px-2 py-1 w-full text-left" data-category="Chicken">Chicken</button></li>
            <li><button class="filter-btn block px-2 py-1 w-full text-left" data-category="Lamb">Lamb</button></li>
            <li><button class="filter-btn block px-2 py-1 w-full text-left" data-category="Beef">Beef</button></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="bg-white py-8 shadow-md">
    <div class="max-w-7xl mx-auto text-center px-4">
      <h2 class="text-2xl font-bold text-primary">مرحبًا بكم في Kishki Halal Supermarket</h2>
      <p class="text-gray-600 mt-2">منتجات حلال طازجة، لحوم، أغذية مجمدة، وعصائر</p>
      <img src="https://images.pexels.com/photos/2347311/pexels-photo-2347311.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Grocery Banner" class="mt-4 mx-auto rounded shadow-md w-full max-h-64 object-cover" />
    </div>
  </section>

  <!-- Products -->
  <main class="max-w-7xl mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 product-list"></div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-start justify-center pt-24 z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow relative">
      <button class="absolute top-2 right-3 text-xl text-gray-500 close">×</button>
      <h3 class="text-lg font-bold mb-4">Your Cart</h3>
      <ul id="cart-items" class="text-sm space-y-2"></ul>
      <div class="mt-4 space-y-1 text-sm">
        <p id="cart-subtotal"></p>
        <p id="cart-tax"></p>
        <p id="cart-total" class="font-bold"></p>
      </div>
      <div class="mt-6 space-x-2 text-center">
        <button id="pay-delivery" class="bg-primary text-white px-4 py-2 rounded">Pay on Delivery</button>
        <button id="pay-online" class="bg-primary text-white px-4 py-2 rounded">Pay Online</button>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed bottom-5 right-5 bg-primary text-white px-4 py-2 rounded shadow opacity-0 transition-opacity">Added to cart!</div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/1234567890" target="_blank"
     class="fixed bottom-5 left-5 bg-green-500 text-white rounded-full p-3 shadow hover:bg-green-600 transition"
     title="Contact us on WhatsApp">
    📱
  </a>

  <!-- Google Map -->
  <section class="mt-10 max-w-7xl mx-auto p-4">
    <h3 class="text-lg font-bold text-primary mb-2">Visit Us</h3>
    <iframe class="w-full h-64 rounded shadow"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2795.708203858583!2d-80.52527598443903!3d43.46525597912656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882bf47e122e04d3%3A0x1ec5372977e62f4d!2s468%20Albert%20St%2C%20Waterloo%2C%20ON!5e0!3m2!1sen!2sca!4v1690301020234!5m2!1sen!2sca"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-sm text-center py-4 mt-10">
    <p>468 ALBERT ST, WATERLOO, ON</p>
    <p>Email: kishkisupermarket@hotmail.com</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    const toggles = document.querySelectorAll('.menu-toggle');
    toggles.forEach(toggle => {
      toggle.addEventListener('click', e => {
        e.stopPropagation();
        const menu = toggle.nextElementSibling;
        document.querySelectorAll('.submenu').forEach(m => m !== menu && m.classList.add('hidden'));
        menu.classList.toggle('hidden');
      });
    });
    document.addEventListener('click', () => {
      document.querySelectorAll('.submenu').forEach(m => m.classList.add('hidden'));
    });
  </script>
</body>
</html>
