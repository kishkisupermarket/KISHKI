<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KISHKI HALAL SUPERMARKET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-primary{background:#d32f2f;color:#fff}
    .btn-primary:hover{background:#b71c1c}
    .badge{min-width:1.5rem;min-height:1.5rem}
    .section-title{border-bottom:2px solid #eee;padding-bottom:.25rem}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white sticky top-0 z-20 shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="font-extrabold text-lg md:text-2xl tracking-wide">
        KISHKI HALAL SUPERMARKET
      </a>

      <!-- Search -->
      <div class="flex-1">
        <form id="searchForm" class="flex items-stretch gap-2">
          <input id="searchInput" type="search" placeholder="Search products…"
                 class="w-full border rounded px-3 py-2" />
          <button class="btn-primary rounded px-4">Search</button>
        </form>
      </div>

      <!-- Cart -->
      <a href="checkout.html" class="relative inline-flex items-center gap-2 px-3 py-2 border rounded hover:bg-gray-100">
        <span>Cart</span>
        <span id="cartBadge"
              class="badge rounded-full bg-red-600 text-white grid place-content-center text-xs px-1"></span>
      </a>

      <!-- Admin -->
      <a href="admin-login.html" class="px-3 py-2 rounded border hover:bg-gray-100">Admin</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Top Categories -->
    <h2 class="text-2xl font-bold section-title mb-4">Categories</h2>

    <!-- Category: GROCERY -->
    <section class="mb-6">
      <button type="button" data-toggle="#grocerySub"
              class="w-full flex justify-between items-center bg-white rounded p-4 shadow hover:shadow-md">
        <span class="font-semibold">GROCERY</span>
        <span class="text-gray-500">DRINKS, BAKERY, FROZEN, FOOD</span>
      </button>
      <div id="grocerySub" class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
        <!-- DRINKS -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">DRINKS</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="drinksList"></div>
        </div>
        <!-- BAKERY -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">BAKERY</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="bakeryList"></div>
        </div>
        <!-- FROZEN -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">FROZEN</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="frozenList"></div>
        </div>
        <!-- FOOD -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">FOOD</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="foodList"></div>
        </div>
      </div>
    </section>

    <!-- Category: MEAT -->
    <section class="mb-6">
      <button type="button" data-toggle="#meatSub"
              class="w-full flex justify-between items-center bg-white rounded p-4 shadow hover:shadow-md">
        <span class="font-semibold">MEAT</span>
        <span class="text-gray-500">CHICKEN, VEAL, BEEF, FISH, LAMB, GOAT, OTHERS</span>
      </button>
      <div id="meatSub" class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
        <!-- CHICKEN -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">CHICKEN</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="chickenList"></div>
        </div>
        <!-- VEAL -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">VEAL</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="vealList"></div>
        </div>
        <!-- BEEF -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">BEEF</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="beefList"></div>
        </div>
        <!-- FISH -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">FISH</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="fishList"></div>
        </div>
        <!-- LAMB -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">LAMB</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="lambList"></div>
        </div>
        <!-- GOAT -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">GOAT</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="goatList"></div>
        </div>
        <!-- OTHERS -->
        <div class="bg-white rounded shadow p-4">
          <h3 class="font-semibold mb-3">OTHERS</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="othersList"></div>
        </div>
      </div>
    </section>

    <!-- Category: VEGETABLE -->
    <section class="mb-10">
      <a href="vegetables.html"
         class="w-full flex justify-between items-center bg-white rounded p-4 shadow hover:shadow-md">
        <span class="font-semibold">VEGETABLE</span>
        <span class="text-gray-500">Go to vegetables page →</span>
      </a>
    </section>
  </main>

  <!-- Footer with contact + map -->
  <footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 py-8 grid md:grid-cols-2 gap-6">
      <div>
        <h4 class="text-lg font-bold mb-2">Store Information</h4>
        <p>Address: 123 Main St, Toronto, ON</p>
        <p>Phone: (416) 123-4567</p>
        <p>Email: info@kishkihalal.com</p>
      </div>
      <div class="w-full">
        <iframe
          class="w-full h-56 rounded"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=Toronto%20ON&output=embed"></iframe>
      </div>
    </div>
    <div class="text-center text-xs text-gray-500 py-4">© 2025 KISHKI HALAL SUPERMARKET</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
